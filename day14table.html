!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nice HTML Table</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #0f0f0f;
            color: white;
        }

        th, td {
              padding: 12px 15px;
            text-align: center;
        }

        th {
            text-transform: uppercase;
            font-size: 14px;
        }

        tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e6f7ff;
            cursor: pointer;
        }

        tbody tr:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<h1 ><center>Student Marks Table</center></h1>

<table>
    <thead>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Course</th>
